<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' http://127.0.0.1:11459" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>矩阵展示 - FPGA 矩阵计算器</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="matrix-display.css" />
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="../node_modules/katex/dist/katex.min.css" />
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1><img src="../resources/svg/showcase.svg" alt="" style="width: 28px; height: 28px; vertical-align: middle; margin-right: 10px; opacity: 0.9;"> 矩阵展示</h1>
            <button class="back-button" id="back-button">返回主页</button>
        </div>

        <div class="page-content">
            <h2 style="color: #2e7d32; margin-bottom: 20px;">可视化矩阵内容</h2>
            <p style="color: #66bb6a; margin-bottom: 30px;">查看当前存储的矩阵数据</p>
            
            <div class="content-wrapper">
                <!-- 选择矩阵 -->
                <div class="select-section">
                    <label class="section-label">选择矩阵</label>
                    <select id="matrix-select" class="matrix-select">
                        <option value="">-- 请选择矩阵 --</option>
                        <option value="ans">ANS (结果矩阵)</option>
                        <option value="1">矩阵 1</option>
                        <option value="2">矩阵 2</option>
                        <option value="3">矩阵 3</option>
                        <option value="4">矩阵 4</option>
                        <option value="5">矩阵 5</option>
                        <option value="6">矩阵 6</option>
                        <option value="7">矩阵 7</option>
                    </select>
                </div>
                
                <!-- 矩阵显示区域 -->
                <div id="display-area" class="display-area hidden">
                    <div class="matrix-info">
                        <div class="info-item">
                            <span class="info-label">名称：</span>
                            <span id="matrix-name" class="info-value">--</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">维度：</span>
                            <span id="matrix-dimension" class="info-value">--</span>
                        </div>
                    </div>
                    
                    <!-- KaTeX 矩阵显示 -->
                    <div class="matrix-container">
                        <div id="matrix-display" class="katex-display"></div>
                    </div>
                </div>

                <!-- 未选择时的提示 -->
                <div id="empty-state" class="empty-state">
                    <div class="empty-icon">📊</div>
                    <p class="empty-text">请从上方列表选择要查看的矩阵</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- KaTeX JS -->
    <script src="../node_modules/katex/dist/katex.min.js"></script>
    <script src="../page-common.js"></script>
    <script src="matrix-display.js"></script>
</body>
</html>
