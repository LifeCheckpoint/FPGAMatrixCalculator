<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' http://127.0.0.1:11459" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>矩阵输入 - FPGA 矩阵计算器</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="matrix-input.css" />
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1><img src="../resources/svg/input.svg" alt="" style="width: 28px; height: 28px; vertical-align: middle; margin-right: 10px; opacity: 0.9;"> 矩阵输入</h1>
            <button class="back-button" id="back-button">返回主页</button>
        </div>

        <div class="page-content">
            <h2 style="color: #2e7d32; margin-bottom: 20px;">手动输入矩阵数据</h2>
            <p style="color: #66bb6a; margin-bottom: 30px;">在此页面输入矩阵的维度和元素值</p>
            
            <!-- 矩阵ID选择 -->
            <div class="input-group">
                <label>矩阵 ID</label>
                <select id="matrix-id" class="form-select">
                    <option value="1">矩阵 1</option>
                    <option value="2">矩阵 2</option>
                    <option value="3">矩阵 3</option>
                    <option value="4">矩阵 4</option>
                    <option value="5">矩阵 5</option>
                    <option value="6">矩阵 6</option>
                    <option value="7">矩阵 7</option>
                </select>
            </div>
            
            <!-- 矩阵名称 -->
            <div class="input-group">
                <label>矩阵名称（最多8个ASCII字符）</label>
                <div class="input-row">
                    <input type="text" id="matrix-name" class="form-input" maxlength="8" placeholder="输入矩阵名称" style="width: 200px;" />
                    <button id="auto-name-btn" class="auto-name-btn">自动生成名称</button>
                </div>
            </div>
            
            <!-- 矩阵维度 -->
            <div class="input-group">
                <label>矩阵维度</label>
                <div class="input-row">
                    <input type="number" id="matrix-rows" class="form-input dimension-input" min="1" max="32" value="5" />
                    <span style="color: #66bb6a; font-weight: bold;">×</span>
                    <input type="number" id="matrix-cols" class="form-input dimension-input" min="1" max="32" value="5" />
                </div>
            </div>
            
            <!-- 动态矩阵网格 -->
            <div class="input-group">
                <label>矩阵元素</label>
                <div id="matrix-grid" class="matrix-grid">
                    <!-- 矩阵输入网格将在这里动态生成 -->
                </div>
            </div>
            
            <!-- 提交按钮 -->
            <div>
                <button id="submit-btn" class="submit-btn">确认输入</button>
            </div>
        </div>
    </div>
    
    <script src="../page-common.js"></script>
    <script src="matrix-input.js"></script>
</body>
</html>
